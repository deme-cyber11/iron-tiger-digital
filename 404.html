<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#c45c26">
    <title>Page Not Found | Iron Tiger Digital</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Page not found. Return to Iron Tiger Digital's homepage for digital marketing services for home service businesses.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #faf9f7 0%, #e8d5c4 100%);
        }
        .error-card {
            background: white;
            padding: 60px;
            border-radius: 24px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        .error-code {
            font-size: 5rem;
            font-weight: 800;
            color: #c45c26;
            line-height: 1;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 1.5rem;
            color: #1a1a1a;
            margin-bottom: 16px;
        }
        p {
            color: #6b7280;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: #1a1a1a;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e5e7eb;
        }
        .nav-links a {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: #c45c26;
        }
        .phone-link {
            display: block;
            margin-top: 8px;
            color: #c45c26;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
        }
        .phone-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .error-card {
                padding: 32px 24px;
            }
            .error-code {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <main>
    <div class="error-card">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Back to Home</a>
        <div class="nav-links">
            <a href="/our-work.html">Our Work</a>
            <a href="/index.html#services">Services</a>
            <a href="/blog/">Blog</a>
        </div>
    </div>
    </main>
<script src="js/analytics.js" defer></script>
<script src="js/clarity.js" defer></script>
</body>
</html>
