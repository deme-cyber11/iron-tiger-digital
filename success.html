<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | Iron Tiger Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #faf9f7 0%, #e8d5c4 100%);
        }
        .success-card {
            background: white;
            padding: 60px;
            border-radius: 24px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        .checkmark {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #c45c26 0%, #a34d1f 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
            color: white;
        }
        h1 {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 16px;
        }
        p {
            color: #6b7280;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: #1a1a1a;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="checkmark"><svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg></div>
        <h1>Payment Successful!</h1>
        <p>Thank you for choosing Iron Tiger Digital. We'll be in touch within 24 hours to begin your project.</p>
        <a href="/" class="btn">Return to Home</a>
    </div>
</body>
</html>
